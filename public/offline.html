<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBot2k - Sin Conexi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .offline-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .retry-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .retry-button:hover {
            background: #357abd;
        }

        .offline-features {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .offline-features h3 {
            margin-bottom: 0.5rem;
            color: #4a90e2;
        }

        .offline-features ul {
            list-style: none;
            text-align: left;
        }

        .offline-features li {
            margin: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .offline-features li:before {
            content: "‚úì";
            color: #4a90e2;
            position: absolute;
            left: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ü•Å</div>
        <h1 class="offline-title">Sin Conexi√≥n</h1>
        <p class="offline-message">
            BeatBot2k no puede conectarse a internet en este momento. 
            Algunas funciones pueden no estar disponibles.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Reintentar Conexi√≥n
        </button>

        <div class="offline-features">
            <h3>Funciones Disponibles Offline:</h3>
            <ul>
                <li>Reproducci√≥n de ritmos guardados</li>
                <li>Metr√≥nomo</li>
                <li>Secuenciador de pasos</li>
                <li>Configuraciones guardadas</li>
            </ul>
        </div>
    </div>

    <script>
        // Verificar conexi√≥n cada 5 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Escuchar cambios en el estado de la conexi√≥n
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
